<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te amooooooooooooo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #aaa;
            position: relative;
            z-index: 1;
        }
        .stickers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .sticker {
            position: absolute;
            opacity: 0.7;
        }
        .sticker:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 300px; /* Tamaño ajustado */
            transform: rotate(-30deg) scale(1.5); /* Escala adicional */
        }
        .sticker:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 150px; /* Tamaño ajustado para heart2.png */
            transform: rotate(15deg) scale(1.2); /* Escala adicional */
        }
        .sticker:nth-child(3) {
            bottom: 5%;
            left: 15%;
            width: 250px; /* Tamaño ajustado */
            transform: rotate(-45deg) scale(1.3); /* Escala adicional */
        }
        .sticker:nth-child(4) {
            bottom: 15%;
            right: 20%;
            width: 280px; /* Tamaño ajustado */
            transform: rotate(25deg) scale(1.6); /* Escala adicional */
        }
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        .button-si {
            background-color: #4CAF50;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button-no {
            background-color: #f44336;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #3e8e41;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
        }
        .button-no:hover {
            background-color: #d32f2f;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #333;
            visibility: hidden;
            white-space: nowrap;
            z-index: 1;
        }
        .full-screen-message {
            visibility: visible;
            font-size: 3em;
            color: #333;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="stickers">
        <img src="heart1.png" alt="Sticker de corazón" class="sticker">
        <img src="heart2.png" alt="Sticker de corazón" class="sticker">
        <img src="heart3.png" alt="Sticker de corazón" class="sticker">
        <img src="heart4.png" alt="Sticker de corazón" class="sticker">
    </div>
    <h1 id="question">Perdóname Hannita chi?</h1>
    <div class="buttons">
        <button class="button button-si" id="buttonSi">Chi</button>
        <button class="button button-no" id="buttonNo">No</button>
    </div>
    <div class="message" id="message">gracias :3</div>

    <script>
        const buttonNo = document.getElementById('buttonNo');
        const buttonSi = document.getElementById('buttonSi');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const buttons = document.querySelector('.buttons');
        let scale = 1;

        buttonNo.addEventListener('click', () => {
            scale += 0.2;
            buttonSi.style.transform = `scale(${scale})`;
        });

        buttonSi.addEventListener('click', () => {
            question.style.display = 'none';
            buttons.style.display = 'none';
            message.textContent = 'gracias bb sabia qe lo harias, te amo MUCHOOO MUAH :3';
            message.classList.add('full-screen-message');
        });
    </script>
</body>
</html>
